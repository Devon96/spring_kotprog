<!DOCTYPE html>
<html lang="hu"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<div th:replace="fregments/head :: head"></div>
<body>
<div th:replace="fregments/header :: header"></div>

<link rel="stylesheet" th:href="@{/css/users.css}" href="../static/css/users.css" type="text/css">

<main>
    <section>
        <div class="container-lg users margin-top">


            <div class="row user">
                <div class="col-5"><h4>Felhasználónév:</h4></div>
                <div class="col-5"><h4>Email:</h4></div>
                <div class="col-2"><h4 class="float-right">Törlés:</h4></div>
            </div>
            <div th:each="user : ${users}" class="row user">
                <div class="col-5"><a th:href="@{/profile/{username}(username=${user.username})}"><h4 th:text="${user.username}">Alma felhasználó</h4></a></div>
                <div class="col-5"><h4 th:text="${user.email}">Alma@frickmail.hu</h4></div>
                <div title="Tiltás" th:if="${user.enabled}" class="col-2">
                    <span class="float-right">
                        <a class="banuser" th:href="@{/user/ban/{username}(username=${user.username})}" href="#">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-x-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6.146-2.854a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </a>
                    </span>
                </div>
                <div title="Engedélyezés" th:if="${! user.enabled}" class="col-2">
                    <span class="float-right">
                        <a class="enableuser" th:href="@{/user/enable/{username}(username=${user.username})}" href="#">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9.854-2.854a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                            </svg>
                        </a>
                    </span>
                </div>
            </div>


        </div>
    </section>
</main>
</body>
</html>
