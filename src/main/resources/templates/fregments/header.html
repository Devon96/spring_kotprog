<header th:fragment="header" xmlns:th="http://www.thymeleaf.org" class="container-fluid header"
        xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container-lg">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a th:href="@{/}" href="#"><img class="logo" th:src="@{/images/logo.png}" src="../static/images/logo.png" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/profile/{username}(username=${#authentication.name})}" sec:authentication="name">Anonymous</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="! isAuthenticated()" class="nav-link" th:href="@{/login}" href="#">Bejelentkezés</a>
                    </li>
                    <li sec:authorize="hasAuthority('USER')" class="nav-item">
                        <a class="nav-link" th:href="@{/post/create}" href="#">Új poszt írása</a>
                    </li>
                    <li sec:authorize="! isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/register}" href="#">Regisztráció</a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/users}" href="#">Felhasználók</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}" href="#">Kijelentkezés</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
